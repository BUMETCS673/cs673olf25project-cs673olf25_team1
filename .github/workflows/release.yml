name: Build and Push Docker Images to GHCR

on:
  push:
    branches: [ main ]   # Only run on merge to main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Backend
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/chat-backend:latest
            ghcr.io/${{ github.repository }}/chat-backend:${{ github.sha }}

      # Frontend
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./chit-chat-ui
          file: ./chit-chat-ui/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/chat-frontend:latest
            ghcr.io/${{ github.repository }}/chat-frontend:${{ github.sha }}